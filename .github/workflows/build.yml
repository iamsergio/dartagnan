name: Build

on:
  schedule:
  - cron: '0 3 * * *'
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build and Test
        uses: ./.github/actions/dartagnan
